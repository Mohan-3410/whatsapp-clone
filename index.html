<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <!-- MATERIAL CDN -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Start of Aside Bar -->
      <aside>
        <a href="#" class="active">
          <span class="material-symbols-sharp"> maps_ugc </span>
        </a>
        <a href="#">
          <span class="material-symbols-sharp"> call </span>
        </a>
        <a href="#">
          <span class="material-symbols-sharp"> change_circle </span>
        </a>
        <a href="#">
          <span class="profile-photo">
            <img src="images/mohan.png" alt="" />
          </span>
        </a>
        <a href="#">
          <span class="material-symbols-sharp"> settings </span>
        </a>
      </aside>

      <!-- Start of main bar -->
      <div class="mainchat">
        <div class="top">
          <div class="chat">
            <h2>Chats</h2>
          </div>
          <div class="edit">
            <span class="material-symbols-sharp"> bookmark_manager </span>
            <span class="material-symbols-sharp"> more_horiz </span>
          </div>
        </div>
        <div class="middle">
          <input type="text" placeholder="Search or start a new chat" />
          <span class="material-symbols-sharp"> search </span>
        </div>
        <div class="bottom">
          <div class="box active">
            <div class="profilePhoto profile-photo">
              <img src="images/mohan.png" alt="" />
            </div>
            <div class="name">
              <h3>Mohan Singh</h3>
              <h4>Bank Document</h4>
            </div>
            <div class="time">
              <h4>2 min ago</h4>
            </div>
          </div>
        </div>
      </div>
      <main>
        <div class="header">
          <div class="profile-photo">
            <img src="images/mohan.png" alt="" />
          </div>
          <div class="name">
            <h3>Mohan Singh</h3>
          </div>
          <div class="media">
            <span class="material-symbols-sharp"> videocam </span>
            <span class="material-symbols-sharp"> call </span>
            <span class="material-symbols-sharp"> search </span>
          </div>
        </div>
        <div class="content">
          <div class="client"><h4>Hello kya kr rha hai</h4></div>
          <div class="sender"><h4>Kuchha bhi nhi</h4></div>
          <div class="client"><h4>Hello kya kr rha hai</h4></div>
          <div class="sender"><h4>Kuchha bhi nhi</h4></div>
        </div>
        <div class="footer">
          <div class="emoji">
            <span class="material-symbols-sharp"> mood </span>
          </div>
          <div class="document">
            <span class="material-symbols-sharp"> attach_file </span>
          </div>
          <div class="chatting">
            <input type="text" placeholder="Type a message" />
          </div>
          <div class="mic">
            <span class="material-symbols-sharp"> mic </span>
          </div>
        </div>
      </main>
    </div>
    <script src="./contact.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
